<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <!-- jquery 스크립트 (모든 라이브러리는 boby 태그 아래에 모아두는게 좋음 하지만 jQuery는 이상하게 설치한곳 하단에서만 문법 사용이 가능함 ) -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <!-- 연결 -->
    <link rel="stylesheet" href="/css/store.css" />
  </head>
  <body style="background-color: #eee">
    <!-- 메뉴바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">집꾸미기</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page">Home</a>
            <a class="nav-link">스토어</a>
            <a class="nav-link">시공견적</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- 검색창 -->
    <div class="container-search">
      <input type="text" id="search" placeholder="검색어입력" />
    </div>

    <!-- 상품목록 -->
    <div class="container">
      <div class="row product-lis"></div>
    </div>

    <div class="container-cart">
      <div class="cart">
        장바구니
        <div class="row drag">
          <!-- <p>여기로 드래그</p> -->
        </div>
      </div>
    </div>

    <!-- JS연결 -->
    <script src="/js/store.js"></script>

    <!-- bootstrap js 스크립트 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
