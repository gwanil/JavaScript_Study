<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <!-- jquery 스크립트 (모든 라이브러리는 boby 태그 아래에 모아두는게 좋음 하지만 jQuery는 이상하게 설치한곳 하단에서만 문법 사용이 가능함 ) -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Array 와 Object 자료형 -->
    <div class="container mt-3">
      <div class="card p-3">
        <span id="name">상품명</span>
        <span id="price">가격</span>
      </div>
    </div>

    <!-- Select 인풋 다루기 -->
    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
        <option>바지</option>
      </select>
      <select class="form-select mt-2 size">
        <option>95</option>
        <option>100</option>
      </select>
    </form>

    <!-- Select 2 : 자바스크립트로 html 생성하는 법 -->
    <div id="test"></div>

    <!-- 탭 기능 만들기 (for문) -->
    <div class="container mt-5">
      <ul class="list">
        <!-- html 태그에 몰래 정보 숨기기 가능 (data-자료이름="값") -->
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button orange" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>

    <!-- 자바스크립트 연동 -->
    <script src="/js/tab.js"></script>

    <!-- bootstrap js 스크립트 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
