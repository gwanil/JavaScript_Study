<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 간혹 쓰는 switch 문법 -->
    <div id="quiz">
      <h4>물에 빠지면 누구먼저 구할 것임?</h4>
      <button>와이프</button>
      <button>부모님</button>
      <button>키우던 개</button>
      <button>키우던 고양이</button>
    </div>

    <script>
      // switch 문
      // let 변수 = 2 + 5;
      // switch (변수) {
      //   case 3:
      //     alert('변수가 3이네요');
      //     break;
      //   case 4:
      //     alert('변수가 4이네요');
      //     break;
      //   default:
      //     alert('아무것도 해당안됨');
      // }

      document.querySelector('#quiz').addEventListener('click', function (e) {
        switch (e.target.innerHTML) {
          case '와이프':
            alert('아내를 사랑하시네요');
            break;
          case '부모님':
            alert('효자시네요');
            break;
          case '키우던 개':
            alert('마음이 따뜻하시네요');
          case '키우던 고양이':
            alert('고양이를 좋아하시나요..?');
            break;
        }
      });
    </script>
  </body>
</html>
