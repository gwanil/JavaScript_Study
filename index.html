<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- <h1 id="hello">안녕하세요</h1> -->
    <!-- <h1 id="hi">JS 초보에요</h1> -->

    <!-- alert 박스와 기능 만들기 -->
    <div class="alert-box" id="alert">
      <p class="title">알림창임</p>
      <button id="close">닫기</button>
    </div>
    <button onclick="Alert('block', '아이디를 입력하세요');">버튼1</button>
    <button onclick="Alert('block', '비밀번호를 입력하세요');">버튼2</button>

    <!-- 자바스크립트 작성 -->
    <script>
      // document.getElementById('hello').innerHTML = '안녕';
      // document.getElementById('hi').innerHTML = 'JS 고수에요';
      // document.getElementById('hello').style.fontSize = '16px';

      // addEventListener 사용법
      document.getElementById('close').addEventListener('click', function () {
        document.getElementById('alert').style.display = 'none';
      });

      // 파라미터 만들기 (함수여러개를 하나로 통합)
      function openAlert(구멍) {
        document.getElementById('alert').style.display = 구멍;
      }

      function Alert(a, b) {
        document.getElementById('alert').style.display = a;
        document.getElementsByClassName('title')[0].innerHTML = b;
      }

      // 긴 코드 짧게 쓰기 (축약) + 긴 코드 재사용이 잦을 때도 편리
      // function closeAlert() {
      //   document.getElementById('alert').style.display = 'none';
      // }
    </script>
  </body>
</html>
