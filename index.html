<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- bootstrap 사용 -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <script>
      // document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function () {
      //   document.getElementsByClassName('list-group')[0].classList.toggle('show');
      // });

      // querySelector 사용해보기
      document.querySelector('.navbar-toggler').addEventListener('click', function () {
        document.querySelector('.list-group').classList.toggle('show');
      });
    </script>

    <!-- <h1 id="hello">안녕하세요</h1> -->
    <!-- <h1 id="hi">JS 초보에요</h1> -->

    <!-- alert 박스와 기능 만들기 -->
    <div class="alert-box" id="alert">
      <p class="title">알림창임</p>
      <button id="close">닫기</button>
    </div>
    <button onclick="Alert('block', '아이디를 입력하세요');">버튼1</button>
    <button onclick="Alert('block', '비밀번호를 입력하세요');">버튼2</button>

    <!-- 자바스크립트 작성 -->
    <script>
      // document.getElementById('hello').innerHTML = '안녕';
      // document.getElementById('hi').innerHTML = 'JS 고수에요';
      // document.getElementById('hello').style.fontSize = '16px';

      // addEventListener 사용법
      document.getElementById('close').addEventListener('click', function () {
        document.getElementById('alert').style.display = 'none';
      });

      // 파라미터 만들기 (함수여러개를 하나로 통합)
      function openAlert(구멍) {
        document.getElementById('alert').style.display = 구멍;
      }

      function Alert(a, b) {
        document.getElementById('alert').style.display = a;
        document.getElementsByClassName('title')[0].innerHTML = b;
      }

      // 긴 코드 짧게 쓰기 (축약) + 긴 코드 재사용이 잦을 때도 편리
      // function closeAlert() {
      //   document.getElementById('alert').style.display = 'none';
      // }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
