<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- 모달창 디자인 -->
    <!-- one-way UI 만들기 1.시작스타일 2.최종스타일 3.원할때 최종스타일로 변화 4.transition추가-->
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>

    <!-- bootstrap 사용 -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>
    <button id="login-btn">로그인</button>

    <!-- jquery 스크립트 (모든 라이브러리는 boby 태그 아래에 모아두는게 좋음 하지만 jQuery는 이상하게 설치한곳 하단에서만 문법 사용이 가능함 ) -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <script>
      // document.querySelector('.hello').innerHTML = '바보';

      // jQuery 사용
      $('.hello').html('바보');
      $('.hello').css('color', 'red');
      // addEventListener 대신 on, display : none 대신 hide
      $('#test-btn').on('click', function () {
        // $('.hello').hide();
        $('.hello').slideUp();
      });

      $('#login-btn').on('click', function () {
        $('.black-bg').addClass('show-modal');
      });

      $('#close').on('click', function () {
        $('.black-bg').addClass('down-modal');
      });

      // document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function () {
      //   document.getElementsByClassName('list-group')[0].classList.toggle('show');
      // });

      // querySelector 사용해보기
      document.querySelector('.navbar-toggler').addEventListener('click', function () {
        document.querySelector('.list-group').classList.toggle('show');
      });
    </script>

    <!-- <h1 id="hello">안녕하세요</h1> -->
    <!-- <h1 id="hi">JS 초보에요</h1> -->

    <!-- alert 박스와 기능 만들기 -->
    <div class="alert-box" id="alert">
      <p class="title">알림창임</p>
      <button id="close">닫기</button>
    </div>
    <button onclick="Alert('block', '아이디를 입력하세요');">버튼1</button>
    <button onclick="Alert('block', '비밀번호를 입력하세요');">버튼2</button>

    <!-- 자바스크립트 작성 -->
    <script>
      // document.getElementById('hello').innerHTML = '안녕';
      // document.getElementById('hi').innerHTML = 'JS 고수에요';
      // document.getElementById('hello').style.fontSize = '16px';

      // addEventListener 사용법
      // document.getElementById('close').addEventListener('click', function () {
      //   document.getElementById('alert').style.display = 'none';
      // });

      document.querySelectorAll('#close')[1].addEventListener('click', function () {
        document.querySelector('#alert').style.display = 'none';
      });

      // 파라미터 만들기 (함수여러개를 하나로 통합)
      function openAlert(구멍) {
        document.getElementById('alert').style.display = 구멍;
      }

      function Alert(a, b) {
        // document.getElementById('alert').style.display = a;
        // document.getElementsByClassName('title')[0].innerHTML = b;

        document.querySelector('#alert').style.display = a;
        document.querySelector('.title').innerHTML = b;
      }

      // 긴 코드 짧게 쓰기 (축약) + 긴 코드 재사용이 잦을 때도 편리
      // function closeAlert() {
      //   document.getElementById('alert').style.display = 'none';
      // }
    </script>

    <!-- bootstrap js 스크립트 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
